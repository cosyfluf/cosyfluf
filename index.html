<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antenne Steuerung</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">ğŸ›°ï¸ Antennensteuerung</h1>

    <div class="space-y-4 mb-6">
      <button onclick="switchAntenna('antenna1')" class="w-full px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">ğŸ”µ Schalte zu Antenne 1</button>
      <button onclick="switchAntenna('antenna2')" class="w-full px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700">ğŸŸ¢ Schalte zu Antenne 2</button>
    </div>

    <div id="status" class="text-sm text-gray-600">Status: Lade...</div>
  </div>

  <script>
    async function switchAntenna(name) {
      const res = await fetch('/switch', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({antenna: name})
      });
      const data = await res.json();
      document.getElementById('status').innerText = "Status: " + (data.antenna ? `Aktiv: ${data.antenna}` : "Fehler");
    }

    async function loadStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById('status').innerText = "Status: " + (data.antenna ? `Aktiv: ${data.antenna}` : "Keine ausgewÃ¤hlt");
    }

    loadStatus();
  </script>
</body>
</html>
